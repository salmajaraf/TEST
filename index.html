<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Camera Stream</title>
    <style>
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Client Camera Stream</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <img id="result" width="640" height="480" />
    <p id="count">Count: 0</p>
    <script>
        const video = document.getElementById('video');
        const result = document.getElementById('result');
        const countDisplay = document.getElementById('count');

        // Request access to the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("Error accessing the camera: ", err);
            });

        // Capture and send the video stream to the server
        video.addEventListener('play', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');

            function sendFrame() {
                if (video.paused || video.ended) {
                    return;
                }
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                    const formData = new FormData();
                    formData.append('frame', blob, 'frame.jpg');

                    fetch('/process_frame', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        const imgData = 'data:image/jpeg;base64,' + data.processed_frame;
                        result.src = imgData;
                        countDisplay.innerText = 'Count: ' + data.count;
                    })
                    .catch(err => {
                        console.error('Error sending frame:', err);
                    });

                    setTimeout(sendFrame, 100); // Send frame every 100ms
                }, 'image/jpeg');
            }

            sendFrame();
        });
    </script>
</body>
</html>
